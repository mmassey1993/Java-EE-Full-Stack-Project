<div class="panel panel-default" ng-controller="traineeController as traineeCtrl">
	    <div class="panel-heading">Trainees page</div>
	    <div class="panel-body">
   		{{traineeCtrl.test}}
   		<div ng-hide="traineeCtrl.isHidden">
        	<h3><span>Trainees table</span></h3>
        	<table class="table">
        		<tr>
        			<th>{{'ID'}}</th>
        			<th>{{'Name'}}</th>
        		</tr>
        		<tr ng-repeat="trainee in traineeCtrl.trainees">
        			<td>{{trainee.id}}</td>
        			<td>{{trainee.name}}</td>
        		</tr>
        	</table>
        </div>
        <button class="btn"ng-click="traineeCtrl.hideTable()">Hide trainees</button>
	</div>
</div>
